name: mintart
description: "MintArt is an image generation platform built with Flutter, where users can generate unique images based on their token balance. Upon signing up, users receive a limited number of free tokens to get started. Tokens are required for each image generation request, with the option to purchase additional tokens through a payment gateway integration. MintArt ensures a secure and seamless user experience by incorporating backend validation for token management, a straightforward purchase flow, and controlled access to image downloads. Key features include token-based access, easy image download, and responsive UI updates for token balance."
