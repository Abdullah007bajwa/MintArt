dependencies:
  awesome_dialog: ^3.2.1
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.6
  firebase_auth: ^5.3.3
  firebase_core: ^3.8.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_offline: ^3.0.1
  flutter_screenutil: ^5.9.1
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  google_sign_in: ^6.2.1
  rive: ^0.13.4
  flutter_dotenv: ^5.0.2
  http: ^1.2.2

dev_dependencies:
